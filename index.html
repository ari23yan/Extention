<!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header" >
  <br>
 <div class="tittle"><h1 class="tittleText">Persian Daily Calendar </h1></div> 

    <!--Content before waves-->
    <div class="inner-header mt-5 mb-5 flex">
    <!--Just the logo.. Don't mind this-->
    <p class="dateValue"  id="Date-year"></p>
    <p class="dateValue" id="Date-month"></p>
    <p class="dateValue" id="Date-day"></p>
    <p class="dateValue" id="Date-dayName"></p>
    <br>

    </div>
    <!-- <p class="dateValue" id="time"></p> -->
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    <!--Waves end-->
    </div>
    <!--Header ends-->
    <!--Content starts-->
    <div class="content">
      <br>
      <p class="mt-3">By.Ari23yan</p> 
      <a href="https://github.com/ari23yan" target="_blank"> GitHub </a> | <a target="_blank" href="https://twitter.com/ari23yan"> Twitter </a> 
    </div>
    <!--Content ends-->
</body>
